<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Philly Bike Pulse</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Josefin+Sans:300,300i,400,400i,600,600i,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="headerBar">
      <div class="brandHeadingContainer">
        <h1 class="brandName">Philly Bike Pulse</h1>
        <h4 class="valueProposition">
          Your reference for Philadelphia bike share station updates.
        </h4>
      </div>
      <div class="weatherContainer">
        <div class="currentWeatherContainer">
          <h3 class="currentWeather">Current Weather:</h3>
          <h3 id="degreesFahrenheit"></h3>
          <span class="fahrenheit">Â°F</span>
        </div>
        <h4 id="weatherDescription"></h4>
      </div>
    </header>
    <div class="mainContentContainer">
        <h1 id="weatherWarning"></h1>
      <div class="inputContainer">
        <h2 class="serviceDescription">See a Snapshot of Philly Bike Stations Near You</h2>
        <h2 class="inputDialogue">Where are you now?</h2>
        <form id="inputForm">
        <input id="addressInput" type="text" name="current-address" />
        <button class="addressSubmission type="submit">Submit</button>
        </form>
      </div>
      <div class="mapContainer">
        <div id="map"></div>
      </div>
    </div>
    <script src="./bundle.js"></script>
    <script>

      let stationData
      $(document).ready(function() {
        $.getJSON(`/indego-api`, function(res) {
          stationData = res
          console.log('ORIGINAL STATION DATA', stationData)
        })
      })

      let map
      let service
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 39.952, lng: -75.165 },
          zoom: 13,
        })
        service = new google.maps.places.PlacesService(map)
      }
      
      //input location coords will be results[0].geometry.location.lat() and results[0].geometry.location.lng()
      function getStationsWithDistanceFromInput(userInputCoords, stations) {

        const stationsWithDistanceFromAddress = stations.map(function(station) {
          const stationCopy = Object.assign({}, station)
          const distance = Math.sqrt(Math.pow(userInputCoords[0] - station.properties.latitude, 2) + Math.pow(userInputCoords[1] - station.properties.longitude, 2))
          stationCopy.properties.distanceFromUserAddress = distance
          return stationCopy
        })

        return stationsWithDistanceFromAddress
      }

      function sortDistancesAscending (stations) {
        return stations.sort(function(a, b) {
          return a.properties.distanceFromUserAddress - b.properties.distanceFromUserAddress
        })
      }

      function logSubmission(event) {
        event.preventDefault()

        const center = new google.maps.LatLng(39.952,-75.165); 
        const circle = new google.maps.Circle({
                center: center,
                radius: 50
        });

        const request = {
          query: event.target.firstElementChild.value,
          fields: ['name', 'geometry'],
          locationBias: circle.getBounds()
        };

        service.findPlaceFromQuery(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            const inputAddressCoords = [results[0].geometry.location.lat(), results[0].geometry.location.lng()]
            const withDistances = getStationsWithDistanceFromInput(inputAddressCoords, stationData)
            const sortedAscending = sortDistancesAscending(withDistances)
            console.log('TRANSFORMED STATION DATA', sortedAscending)
          }
        })

      }

      const inputForm = document.getElementById("inputForm")
      inputForm.addEventListener('submit', logSubmission)

    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFrj1ZaSsqGSg4q3DbmORS9uQ0Bq46rRE&callback=initMap&libraries=places"
    ></script>
  </body>
</html>
