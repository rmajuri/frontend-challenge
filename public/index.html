<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Philly Bike Pulse</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Josefin+Sans:300,300i,400,400i,600,600i,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="headerBar">
      <div class="brandHeadingContainer">
        <h1 class="brandName">Philly Bike Pulse</h1>
        <h4 class="valueProposition">
          Your reference for Philadelphia bike share station updates.
        </h4>
      </div>
      <div class="weatherContainer">
        <div class="currentWeatherContainer">
          <h3 class="currentWeather">Current Weather:</h3>
          <h3 id="degreesFahrenheit"></h3>
          <span class="fahrenheit">Â°F</span>
        </div>
        <h4 id="weatherDescription"></h4>
      </div>
    </header>
    <div class="mainContentContainer">
        <h1 id="weatherWarning"></h1>
      <div class="inputContainer">
        <h2 class="serviceDescription">Find available bikes and parking docks near you.</h2>
        <h2 class="inputDialogue">Where are you?</h2>
        <form id="inputForm">
        <input id="addressInput" type="text" name="current-address" />
        <button class="addressSubmission type="submit">Submit</button>
        </form>
      </div>
      <div class="mapContainer">
        <div id="map"></div>
      </div>
    </div>
    <script src="./bundle.js"></script>
    <script>

      let markers = []
      let infoWindows = {}

      let stationData
      $(document).ready(function() {
        $.getJSON(`/indego-api`, function(res) {
          stationData = res
          console.log('ORIGINAL STATION DATA', stationData)
        })
      })

      let map
      let service
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 39.952, lng: -75.165 },
          zoom: 13,
        })
        service = new google.maps.places.PlacesService(map)
      }
      
      //input location coords will be results[0].geometry.location.lat() and results[0].geometry.location.lng()
      function getStationsWithDistanceFromInput(userInputCoords, stations) {

        const stationsWithDistanceFromAddress = stations.map(function(station) {
          const stationCopy = Object.assign({}, station)
          const distance = Math.sqrt(Math.pow(userInputCoords[0] - station.properties.latitude, 2) + Math.pow(userInputCoords[1] - station.properties.longitude, 2))
          stationCopy.properties.distanceFromUserAddress = distance
          return stationCopy
        })

        return stationsWithDistanceFromAddress
      }

      function sortDistancesAscending (stations) {
        return stations.sort(function(a, b) {
          return a.properties.distanceFromUserAddress - b.properties.distanceFromUserAddress
        })
      }

      function getDataForMarkers(closestStations) {

        for (let i = 0; i < closestStations.length; i++) {
          let marker = new google.maps.Marker({
            position: new google.maps.LatLng(closestStations[i].properties.latitude, closestStations[i].properties.longitude),
            map: map
          })

          infoWindows[`infoWindow${i}`] = new google.maps.InfoWindow({
          content: createInfoWindowContentString(closestStations[i])
          });

          marker.addListener('click', function() {
          infoWindows[`infoWindow${i}`].open(map, marker);
          });

          markers.push(marker)
        }
      }

      function createInfoWindowContentString(station) {
        let contentString = `<div id='infoWindowContent'>` + 
          `<h1 id='stationAddress'>${station.properties.addressStreet}</h1>` +
          `<h4 id='stationLocationName'>${station.properties.name}</h4>` +
          `<div id='infoWindowBody'>` +
          `<p class='infoBodyDetail'><span class='boldBodyDetail'>Bikes available:</span><span class='lightBodyDetail'>${station.properties.bikesAvailable}</span></p>` +
          `<p class='infoBodyDetail'><span class='boldBodyDetail'>Parking Docks Available:</span><span class='lightBodyDetail'>${station.properties.docksAvailable}</span></p>` +
          `</div>` +
          `</div>`
        return contentString
      } 

      function createUserLocationMarker (userInputCoords, userLocationInfo) {
        const image = {
          url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          size: new google.maps.Size(20, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 32)
        };
        const shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        const userLocationMarker = new google.maps.Marker({
          position: new google.maps.LatLng(userInputCoords[0], userInputCoords[1]),
          map: map,
          icon: image,
          shape: shape,
          zIndex: 10
        })

        infoWindows.userInfoWindow = new google.maps.InfoWindow({
          content: createUserLocationInfoWindowContentString(userLocationInfo)
          });

        userLocationMarker.addListener('click', function() {
          infoWindows.userInfoWindow.open(map, userLocationMarker);
        });

        markers.push(userLocationMarker)
      }

      function createUserLocationInfoWindowContentString(userLocationInfo) {
        let contentString = `<div id='infoWindowContent'>` + 
          `<h3 id='stationAddress'>You are here.</h3>` +
          `<h4 id='stationLocationName'>${userLocationInfo.name}</h4>` +
          `</div>`
        return contentString
      } 

      function placeMarkersOnMap(phillyMap) {
        for (let i = 0; i < markers.length; i++) {
          markers[i].setMap(phillyMap)
        }
      }

      function clearMarkers() {
        placeMarkersOnMap(null)
      }

      function deleteMarkers() {
        clearMarkers()
        markers = []
        infoWindows = {}
      }

      function updateMap(event) {
        event.preventDefault()
        deleteMarkers()

        const center = new google.maps.LatLng(39.952,-75.165); 
        const circle = new google.maps.Circle({
                center: center,
                radius: 20
        });

        const request = {
          query: event.target.firstElementChild.value,
          fields: ['name', 'geometry'],
          locationBias: circle.getBounds()
        };

        service.findPlaceFromQuery(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            const inputAddressCoords = [results[0].geometry.location.lat(), results[0].geometry.location.lng()]
            const withDistances = getStationsWithDistanceFromInput(inputAddressCoords, stationData)
            const sortedAscending = sortDistancesAscending(withDistances)
            console.log('TRANSFORMED STATION DATA', sortedAscending)
            console.log(results)
            const closestFour = sortedAscending.slice(0, 4)
            createUserLocationMarker(inputAddressCoords, results[0])
            getDataForMarkers(closestFour)
            placeMarkersOnMap(map)
            map.setCenter(results[0].geometry.location)
          }
        })

      }

      const inputForm = document.getElementById("inputForm")
      inputForm.addEventListener('submit', updateMap)

    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFrj1ZaSsqGSg4q3DbmORS9uQ0Bq46rRE&callback=initMap&libraries=places"
    ></script>
  </body>
</html>
